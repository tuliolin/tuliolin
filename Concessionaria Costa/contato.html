<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Concessionária Costa</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="fundo">
                <h1 id="titulo">Concessionárias </br> Costa
                </h1>
            <nav>    
                <ul id="lista">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul> 
            </nav>  
            </div>
        </header>
        <main>
           <form>
               <label for="nome">Nome e Sobrenome</label>
               <input type="text" id="nome" class="input-padrao" required placeholder="Seu nome e sobrenome">

               <label for="email">Email</label>
               <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="00 0000-0000">

               <label for="mensagem">Deixe Sua Mensagem</label>
               <textarea cols="54" rows="10" type="text" id="mensagem" class="input-padrao" required></textarea>
               
               <fieldset>
                    <legend>Como Prefere nosso contato ?</legend>

                    <label for="email-radio"><input type="radio" name="contato" value="email-radio">Email</label>

                    <label for="telefone-radio"><input type="radio" name="contato" value="telefone-radio">Telefone</label>
                   
                    <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" checked>Whatsapp</label>
                    
               </fieldset>

               <fieldset>
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select>
                         <option>Manhã</option>
                         <option>Tarde</option>
                         <option>Noite</option>
                    </select>
               </fieldset>

               <label class="checkbox"><input type="checkbox" required> Gostaria de receber nossas novidades por email</label>
               
               <input class="enviar" type="submit" value="Enviar Formulário">
           </form>

           <table>
               <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>Segunda a sexta</td>
                        <td>Das 8h as 18h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>Das 8h as 14h</td>
                    </tr>
                    <tr>
                        <td>Domingos e Feriados</td>
                        <td>Fechado</td>
                    </tr>
               </tbody>
           </table>

        </main>
        <footer class="rodape">
            <h3 class="titulo-rodape">Concessionárias Costa</h3>
            <p>&copy; Copyrigth Concessionárias Costa - 2022</p>
        </footer>
    </body>
</html>
